<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramFlix</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">ProgramFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Linguagens</a>
                <a href="#">Frameworks</a>
                <a href="#">Bibliotecas</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-language">
            <div class="container">
                <h3 class="title">PHP</h3>
                <p class="description">O PHP (um acrônimo recursivo para PHP: Hypertext Preprocessor ) é uma linguagem
                    de script open source
                    de uso geral, muito utilizada, e especialmente adequada para o desenvolvimento web e que pode ser
                    embutida dentro do HTML.</p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fas fa-play"></i> Conheça</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i> Documentação</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-languages">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-language" src="/img/js.jpg" alt="">

                <img class="box-language" src="/img/java.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-language" src="/img/csharp.png" alt="">

            <div class="item">
                <img class="box-language" src="/img/css3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-language" src="/img/go.png" alt="">
            </div>
            <div class="item">
                <img class="box-language" src="/img/python.webp" alt="">
            </div>
            <div class="item">
                <img class="box-language" src="/img/typescript.png" alt="">
            </div>
            <div class="item">
                <img class="box-language" src="/img/dart.jpg" alt="">
            </div>
